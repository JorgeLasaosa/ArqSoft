<div class="panel panel-info col-md-offset-4 col-md-4 login-panel">
  <h2>Sign in</h2>
   <div class="panel-body">
      <form role="form">
         <div class="form-group">
            <input id="username" class="form-control" type="text" placeholder="Username" ng-model="formData.username"/>
         </div>
         <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="Password" ng-model="formData.password"/>
         </div>
         <div class="form-group">
            <input id="password2" type="password" class="form-control" placeholder="Password" ng-model="formData.password"/>
         </div>
         <div class="form-group">
            <input id="email" class="form-control" type="text" placeholder="Email" ng-model="formData.username"/>
         </div>
         <div class="form-group">
            <input id="name" class="form-control" type="text" placeholder="Name" ng-model="formData.username"/>
         </div>
         <div class="form-group">
            <input id="lastname" class="form-control" type="text" placeholder="Lastname" ng-model="formData.username"/>
         </div>
         <div class="form-group">
            <input id="image" class="form-control" type="text" placeholder="Url image" ng-model="formData.username"/>
         </div>
         <button type="submit" ng-click="login()" class="btn btn-primary">LogIn</button>
      </form>
   </div>
</div>
