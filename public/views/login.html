<div class="panel panel-info col-md-offset-4 col-md-4 login-panel">
  <h2>Log in</h2>
   <div class="panel-body">
      <form role="form">
         <div class="form-group">
            <input ng-model="formData.username" id="username" class="form-control" type="text" placeholder="Username" ng-model="formData.username"/>
         </div>
         <div class="form-group">
            <input ng-model="formData.password" id="password" type="password" class="form-control" placeholder="Password" ng-model="formData.password"/>
         </div>
         <button type="submit" ng-click="login()" class="btn btn-primary">LogIn</button>
      </form>
   </div>
</div>
