<link rel="stylesheet" href="css/login.css"/>

<div class="panel panel-info col-md-offset-4 col-md-4 login-panel">
   <div class="panel-body">
      <form role="form" action="index.html">
         <div class="form-group">
            <label class="sr-only" for="email">Nombre de usuario:</label>
            <input id="username" class="form-control" ng-bind="lch.loggedName" type="text" placeholder="Nombre de usuario">
         </div>
         <div class="form-group">
            <label class="sr-only" for="pwd">Contraseña:</label>
            <input id="password" type="password" class="form-control" placeholder="Contraseña">
         </div>
         <button type="submit" ng-click="lch.setCookieValue()" class="btn btn-primary">Iniciar sesión</button>
      </form>
   </div>
</div>
