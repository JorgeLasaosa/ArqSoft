<link rel="stylesheet" href="css/login.css"/>

<div class="panel panel-info col-md-offset-4 col-md-4 login-panel">
   <div class="panel-body">
      <form role="form">
         <div class="form-group">
            <label class="sr-only" for="email">Nombre de usuario:</label>
            <input id="username" class="form-control" type="text" placeholder="Nombre de usuario" ng-model="formData.username"/>
         </div>
         <div class="form-group">
            <label class="sr-only" for="pwd">Contraseña:</label>
            <input id="password" type="password" class="form-control" placeholder="Contraseña" ng-model="formData.password"/>
         </div>
         <button type="submit" ng-click="login()" class="btn btn-primary">Iniciar sesión</button>
      </form>
   </div>
</div>
