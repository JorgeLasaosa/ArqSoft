<div class="container">
 <div class="row">
   <div class="jumbotron">
     <h1>Welcome to Animeffinity</h1>
   </div>
   <div class="row">
     <div class="col-md-12">
       <br/>
     </div>
   </div>
 </div>
 <div class="row">
   <div class="col-md-6">
     <h2 align="center">More reviewed</h2>
     <div ng-repeat="work in works">
       <div class="panel panel-default">
         <div class="panel-heading">
           <strong>{{work.titulo}}</strong>
         </div>
         <div class="panel-body">
           <p>{{work.sinopsis}}</p>
         </div>
       </div>
     </div>
   </div>
   <div class="col-md-6">
     <h2 align="center">Top 10 works</h2>
     <div ng-repeat="work in works">
       <div class="panel panel-default">
         <div class="panel-heading">
           <strong>{{work.titulo}}</strong>
         </div>
         <div class="panel-body">
           <p>{{work.sinopsis}}</p>
         </div>
       </div>
     </div>
   </div>
 </div>
 </div>
