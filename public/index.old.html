<!DOCTYPE html>

<html ng-app="animeFfinityAPP">
   <head>
      <title>Página de anime y red social.</title>
      <meta charset="UTF-8">
      <meta name="description" content="Página de anime y red social"/>
      <meta name="keywords" content="anime, cosplay, sexy, pikachu, netflix"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="images/favicon.png" sizes="32x32"/>
      <link href="css/bootstrap.min.css" rel="stylesheet"/>
      <link href="css/index.css" rel="stylesheet"/>
   </head>
   <!-- Libraries -->
   <script src="//ajax.googleapis.com//ajaxlibs/angularjs/1.5.0/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
   <script src="app.js"></script>

   <!-- Controllers -->
   <script src="controllers/RegistrarUsuarioCtrl.js"></script>
   <script src="controllers/MostRatedCtrl.js"></script>
   <script src="controllers/LoginUsuarioCtrl.js"></script>
   <script src="controllers/PaginaPrincipalCtrl.js"></script>
   <script src="controllers/SearchResultCtrl.js"></script>
   <script src="controllers/PerfilUsuarioCtrl.js"></script>
   
   <body ng-controller="PaginaPrincipalCtrl">
      <div id="header-page">
         <div class="top-wrapper">
            <div id="logo-container" class="col-md-offset-1 col-md-1">
               <a href="#/">
                  <img alt="Imagen de cabecera"
                      src="images/LogoNegro.png"
                      style="height: 50px">
               </a>
            </div>

            <div class="col-md-offset-5">
               <form name="searchForm" role="form" class="form-inline" accept-charset="UTF-8" ng-submit="search()">
                  <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" hidefocus="true"/>
                  <div id="topchef" class="form-group">
                     <label class="control-label sr-only" for="search_text">Buscar:</label>
                     <input id="search_text" class="form-control" type="text" ng-model="formData.search_text" placeholder="Buscate algo..."/>
                  </div>
                  <div id="topchef" class="form-group">
                     <label class="control-label sr-only"></label>
                     <select name="search_type" class="form-control" ng-model="formData.search_field">
                        <option value="all">Cualquier campo</option>
                        <option value="title">Título</option>
                        <option value="author">Autor</option>
                        <option value="cast">Personaje</option>
                        <option value="genre">Género</option>
                     </select>
                  </div>
               </form>
            </div>
            <div id="user-login-container" class="col-md-offset-7 col-md-3">
               <div>
                  <span id="login-register">
                  	 <a href="#/profile">Hola {{loggedUser.nombre_usuario}}</a> /
                     <a href="#/login">Iniciar sesión</a> /
                     <a href="#/register">Registrarse</a>
                  </span>
               </div>

               <!--div ng-show="loggedFlag">
                  <span id="update-data">
                     <a href="#/profile">Hola {{loggedUser.nombre_usuario}}</a> /
                     <a href="#/login">Iniciar sesión</a> /
                     <a href="#/register">Registrarse</a>
                  </span>
               </div-->
            </div>
            <div id="central" class="col-md-offset-1 col-md-10" ng-view></div>
         </div>
      </div>
   </body>
</html>
