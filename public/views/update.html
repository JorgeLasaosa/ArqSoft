<link rel="stylesheet" href="css/update.css"/>

<div class="panel panel-success col-md-4 photo-panel">
   <div class="panel-body">
      <div>
         <img class="col-md-12" src="images/profile.jpg"/>
      </div>
      <button class="btn btn-success col-md-offset-2 col-md-8 photo-button" type="submit">Cambiar imagen usuario</button>
   </div>
</div>

<div class="panel panel-info col-md-offset-1 col-md-6 register-panel">
   <div class="panel-body" ng-controller="UserTemplate as ut">
      <form role="form" class="form-horizontal">
         <div class="form-group">
            <label class="control-label col-md-5" for="name">Nombre:</label>
            <div class="col-md-6">
               <input id="name" type="text" class="form-control" placeholder="Nombre" value="{{ut.data[0].name}}"/>
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-md-5" for="surname">Apellidos:</label>
            <div class="col-md-6">
               <input id="surname" type="text" class="form-control" placeholder="Apellidos" value="{{ut.data[0].surname}}"/>
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-md-5" for="email">Correo electronico:</label>
            <div class="col-md-6">
               <input id="email" type="text" class="form-control" placeholder="Correo electronico" value="{{ut.data[0].email}}"/>
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-md-5" for="username">Nombre de usuario:</label>
            <div class="col-md-6">
               <input id="username" type="text" class="form-control" placeholder="Nombre de usuario" value="{{ut.data[0].username}}" disabled/>
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-md-5" for="password1">Nueva contrase単a:</label>
            <div class="col-md-6">
               <input id="password1" type="password" class="form-control" placeholder="Nueva contrase単a">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-md-5" for="password2">Repita contrase単a:</label>
            <div class="col-md-6">
               <input id="password2" type="password" class="form-control" placeholder="Repita contrase単a">
            </div>
         </div>

         <button type="submit" class="btn btn-primary col-md-offset-1 col-md-4">Actualizar usuario</button>
         <button type="submit" class="btn btn-primary col-md-offset-1 col-md-4">Eliminar usuario</button>
      </form>
   </div>
</div>
