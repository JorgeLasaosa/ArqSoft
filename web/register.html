<!DOCTYPE html>

<html ng-app="anime">
   <head>
      <title> Registrar usuario </title>
      <meta name="author" content="Lucas López Azcona">
      <script type="text/javascript" src="scripts/angular.js"></script>
      <script type="text/javascript" src="scripts/angular-cookies.js"></script>
      <script type="text/javascript" src="scripts/app.js"></script>
   </head>

   <body>
      <!-- Formulario de registro. -->
      <h1 style="text-align:center">
         Formulario registrar usuario
      </h1>

      <form action="Register" method="POST">
         <style>
             #RegisterTable {width: 400px; margin: 0 auto;}
             #RegisterTable .col1 {text-align: left;}
             #RegisterTable .col2 {text-align: center;}
         </style>

         <table id="RegisterTable">
            <caption> Todos los campos son obligatorios. </caption>
            <tr>
               <td class="col1"> Nombre </td>
               <td class="col2"> <input type="text" name="name" maxlength="20" autofocus required/> </td>
            </tr>
            <tr>
               <td class="col1"> Apellidos </td>
               <td class="col2"> <input type="text" name="surname" maxlength="40" required/> </td>
            </tr>
            <tr>
               <td class="col1"> Fecha nacimiento </td>
               <td class="col2"> <input type="date" name="birthday" required/> </td>
            </tr>
            <tr>
               <td class="col1"> Dirección </td>
               <td class="col2"> <input type="text" name="direction" maxlength="60" required/> </td>
            </tr>
            <tr>
               <td class="col1"> Teléfono </td>
               <td class="col2"> <input type="tel" name="phoneNumber" maxlength="9" pattern="[689]{1}[0-9]{8}" title="Inserte un teléfono correcto." required/> </td>
            </tr>
            <tr>
               <td class="col1"> Correo electrónico </td>
               <td class="col2"> <input type="email" name="email" maxlength="40" required/> </td>
            </tr>
            <tr>
               <td class="col1"> Inserte una contraseña </td>
               <td class="col2"> <input type="password" name="password1" maxlength="20" required/> </td>
            </tr>
            <tr>
               <td class="col1"> Repita la contraseña </td>
               <td class="col2"> <input type="password" name="password2" maxlength="20" required/> </td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
               <td class="col2"> <input type="submit" value="Completar registro"> </td>
               <td class="col2"> <input type="reset" value="Reiniciar campos"> </td>
            </tr>
         </table>
      </form>
   </body>
</html>
