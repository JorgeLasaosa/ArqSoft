<link rel="stylesheet" href="css/search.css"/>

<div class="row">
   <div class="col-md-offset-2 col-md-8">
      <div class="panel panel-info">
         <div class="panel-heading text-center">
            Resultado de la busqueda: XXX
         </div>

         <div class="panel-body" ng-controller="WorksTemplate as dt">
            <table class="table">
               <tbody>
                  <tr ng-repeat="work in dt.data| orderBy: 'title'">
                     <td>
                        <p> {{work.title}}
                           (
                           <span ng-show="work.start_year"> {{work.start_year}} </span>
                           <span ng-hide="work.start_year"> ??? </span>
                           <span ng-show="work.end_year"> - {{work.end_year}} </span>
                           )
                        </p>

                        <ul id="menu" ng-show="work.directors">
                           <li>Director(s)</li>
                           <li id="italic" ng-repeat="director in work.directors">
                              {{director.name}}
                           </li>
                        </ul>

                        <ul id="menu" ng-show="work.casts">
                           <li>Cast</li>
                           <li id="italic" ng-repeat="cast in work.casts">
                              {{cast.name}}
                           </li>
                        </ul>

                        <ul id="menu" ng-show="work.categories">
                           <li>Categories</li>
                           <li ng-repeat="category in work.categories">
                              {{category.name}}
                           </li>
                        </ul>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
